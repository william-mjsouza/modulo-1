<!--
    HTML é uma linguagem de marcação com tags, ela não é uma linguagem de programação. Ela funciona como um 
    "esqueleto" pras aplicações web, pois nela há o conteúdo da página web.
    OBS:
    - Todo arquivo .html é lido pelo navegador (Chrome, Firefox, Opera, ...)
    - A maioria das tags usadas para marcação tem início e fim (<tag> </tag>)
 -->

<!-- Declara o tipo do documento como HTML5 -->
<!DOCTYPE html>
<!-- Define o idioma -->
<html lang="pt-br">
<!-- Contém os metadados da página -->
<head>
    <meta charset="UTF-8">                                                      <!-- Define a codificação de texto como UTF-8 para aceitar caracteres especiais (á, ê, ç, ...) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      <!-- Define a viewport para layout responsivo em dispositivos móveis -->
    <title>Meu Primeiro Exercício</title>                                       <!-- Define o título da página que é exibido na aba do navegador -->
</head>
<!-- Contém o conteúdo da página (textos, imagens, vídeos, ...) -->
<body>
    <h1>Olá, mundo!</h1>                                                        <!-- Tags <h1> a <h6> são títulos -->
    <p>Esse é o meu primeiro documento html!</p>                                <!-- Tags <p> são parágrafos de texto -->
    <p>Estou criando meu um site!</p>                                           <!-- Parágrafo de texto -->
</body>
</html>
