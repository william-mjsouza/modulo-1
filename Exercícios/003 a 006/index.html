<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Você pode usar imagens que estão na mesma pasta.</p>
    <img src="LogoHTML.png" alt="Logo do HTML5">
    <p>Você também pode usar imagens que estão em sub-pastas.</p>
    <img src="Imagens/LogoCSS.png" alt="Logo do CSS3">
    <p>Você também pode carregar imagens externas que estão na internet</p>
    <img src="https://w7.pngwing.com/pngs/640/199/png-transparent-javascript-logo-html-javascript-logo-angle-text-rectangle-thumbnail.png" alt="Logo do JavaScript">
</body>
</html>
